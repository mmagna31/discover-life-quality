<div id="{{ cityScoresID }}" class="container m-2 mx-auto">
    <div class="row">
        <div class="col">
            <h6>Summary</h6>
            {{ &scoresList.summary }}
        </div>
    </div>
    <div class="row">
        <h6>Categories scores out of 10</h6>
        <div class="col mb-2 shadow">
            <ul class="list-group">
                {{#scoresList.categories}}
                <li class="list-group-item d-flex justify-content-between align-items-center text-white"
                    style="background-color: {{ color }}">
                    {{ name }}<span class="badge bg-secondary rounded-pill">{{ score_out_of_10 }}</span>
                </li>
                {{/scoresList.categories}}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="bg-primary rounded text-center">
                <h6>teleport city score</h6>
                {{ scoresList.teleport_city_score }}
            </div>
        </div>
    </div>


</div>
