<div id="{{ cityScoresID }}" class="container-fluid">
    <div class="row" style="background-color: yellow;">
        <div class="col">
            <h6>Summary:</h6>
            {{ &scoresList.summary }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Categories scores out of 10</h2>
            <ul class="list-group">
                {{#scoresList.categories}}
                <li class="list-group-item list-group-item-primary mb-2" style="background-color: {{ color }}">
                    {{ name }} : {{ score_out_of_10 }}
                </li>
                {{/scoresList.categories}}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="bg-primary rounded text-center">
                <h6>teleport city score</h6>
                {{ scoresList.teleport_city_score }}
            </div>
        </div>
    </div>


</div>
